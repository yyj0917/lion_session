<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="hw1-container">
            <h1 class="text">Hello World!</h1>
            <select id="color">
                <option value="black">black</option>
                <option value="red">red</option>
                <option value="orange">orange</option>
                <option value="yellow">yellow</option>
                <option value="green">green</option>
                <option value="blue">blue</option>
                <option value="navy">navy</option>
                <option value="purple">purple</option>
            </select>
        </div>
        <div class="hw2-container">
            <form action="" id="form">
                <input type="text" placeholder="글자를 작성하시오" id="text" name="text">
                <input type="submit" value="submit" id="submit">
            </form>
        </div>
        <div class="hw3-container">
            <h2 class="counter">Counter</h2>
            <h2 class="num">0</h2>
            <div class="btn">
                <button class="inc">Increase</button>
                <button class="reset">Reset</button>
                <button class="dec">Decrease</button>
            </div>
        </div>
    </div>
</body>
<script src="hw01-2.js"></script>
<script src="hw02-2.js"></script>
<script src="hw03-2.js"></script>
</html>
